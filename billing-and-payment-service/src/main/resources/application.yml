server:
  port: 8081

spring:
  application:
  name: billing-and-payment-service
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:2020/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always