<div class="container">
    <div class="card">
    <div class="card-header">
    <h4>Billing-Payment Management Service</h4>  
    </div>
  </div>
  <br>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Billing ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Id </th>
            <td mat-cell *matCellDef="let row"> {{row.patientId}}% </td>
          </ng-container>
      
          <ng-container matColumnDef="servicesRendered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Services Rendered </th>
            <td mat-cell *matCellDef="let row"> {{row.servicesRendered}} </td>
          </ng-container>

          <ng-container matColumnDef="paymentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Id </th>
            <td mat-cell *matCellDef="let row"> {{row.paymentId}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="paymentDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
            <td mat-cell *matCellDef="let row"> {{row.paymentDate}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> <button (click)="editBilling(row.id)" class="btn btn-warning">Edit</button>  </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"> <button (click)="deleteBilling(row.id)" class="btn btn-danger">Delete</button>  </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
